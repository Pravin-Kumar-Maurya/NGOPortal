{% extends 'base.html'%}
{% load static %}
{% block title%}
video
{% endblock %}
{% block x %}
<div class="fs-2 text-center bg-light ">Video <b class="text-mycolor">
    <i class="fa-solid fa-video sicon text-mycolor"></i> </b> </div>

<div class="row bg-light">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 py-5 mb-5 bg-white rounded">
        <div class="row">
            <!-- video-->
            {% for x in vdata %}
            <div class="col-sm-3">
                <div class="card vheight">
                    <iframe class=" w-100 img-card-top" height="300" src="{{x.vlink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="card-body">
                        <h5 class="card-tile">{{x.vtitle}}</h5>

                        <span class="btn btn-sm btn-yourcolor">
                            <i class="fa-solid fa-calendar-days"></i> {{x.vdate}}
                        </span>
                        <a href="/user/details?msg={{x.id}}" class="btn btn-sm bg-yourcolor">view more</a>
                    </div>
                </div>
            </div>

            {% endfor %}
            <!--End video-->
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>



{% endblock x %}
